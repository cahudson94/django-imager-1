{% extends 'imagersite/base.html' %}
{% load static %}

{% block content %}

{% if logged_in %}
<div class="bg-faded p-4 my-4">
    <hr class="divider">
    <h2 class="text-center text-lg text-uppercase my-0">
      <strong>Edit Profile</strong>
    </h2>
    <form class="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Edit Profile"/>
    </form>
</div>
{% else %}
<div class="container">

  <div class="bg-faded p-4 my-4">
    <hr class="divider">
    <h2 class="text-center text-lg text-uppercase my-0">
      <strong>You are not logged in. Log in to edit your profile.</strong>
    </h2>
  </div>
</div>
{% endif %}

{% endblock %}
